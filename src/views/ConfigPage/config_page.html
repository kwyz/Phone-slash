<div class="backgound h-100 flex-grow-1">
    <div class="d-flex justify-content-center row pt-5 col-12 pb-3" v-if="isSelectedCharacter === false">
        <div class="container">
            <h3 class="text-uppercase">
                {{getCharacterName}}
            </h3>
        </div>
        <div class="container mt-5">
            <div class="col">
                <div class="container-fluid mt-5 ">
                    <img src="@/assets\interface\buttons\left.png" style="height: 50px;" @click="prevCharacter()">
                    <img :src="getCharacterUrl" style="height: 124px;" >
                    <img src="@/assets\interface\buttons\right.png" style="height: 50px;" @click="nextCharacter()">
                </div>
                <img src="@/assets/interface/buttons/yes.png" style="margin-top: -20px; height: 50px; margin-left: -30px;" @click="saveSelectedCharacter()">
                <img src="@/assets/interface/tiles/tile.png" style="margin-top: -20px;">
            </div>
        </div>
    </div>
   <div class="d-flex justify-content-center row offset-1 col-11"  v-else>
    <div class="d-flex justify-content-center row pt-5 col-12">
        <div class="text-warning h3 col-12"> Set-up your character</div>
        <div class="text-warning h3 col-12"> Available points {{availablePoints}}</div>
    </div>
    <div class="d-flex justify-content-between row pt-5 col-12">
        <div class="mt-2 row col-5 ml-2 pr-2" v-for="c in characterConfig">
            <div class="col-12 row">
                <img src="@/assets/interface/buttons/add.png" 
                style=" height: 20px;" @click="add(c)">
                <h5 class="mr-1"> {{c.title}} </h5> 
                <h5>[{{c.value}}] </h5>
            </div>
           </div>
        </div>
        <div class="d-flex justify-content-center row pt-w col-12">
            <button class="btn btn-warning mt-5 text-white font-weight-bold" 
            @click="isSelectedCharacter = false">Change character !!!</button>
        </div>
   </div>
</div>
